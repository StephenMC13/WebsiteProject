<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="logo2.png" alt="logo" width="200" height="200" />
      </header>
      <nav class="main-nav">
        <a class="nav-item" href="Index.html">Home</a>
        <a class="nav-item" href="Portfolio.html">Portfolio</a>
        <a class="nav-item" href="Shop.html">Shop</a>
        <a class="nav-item" href="About.html">About</a>
        <a class="nav-item" href="Contact.html">Contact</a>
      </nav>
      <main>
        <div id="form">
          <form>
            <label>First Name:</label
            ><input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your name here"
            /><br /><br />

            <label>Last Name:</label
            ><input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your surname here"
            /><br /><br />

            <label>E-Mail</label
            ><input
              type="email"
              name="email"
              id="email"
              required="required"
              placeholder="Enter Your Email Here"
            /><br /><br />

            <label>Comments</label
            ><textarea
              name="comments"
              id="comments"
              required="required"
              rows="4"
              cols="40"
              placeholder="Enter your comments here"
            ></textarea
            ><br /><br />

            <div id="buttons">
              <input type="submit" value="Contact" />
              <input type="reset" />
            </div>
          </form>
        </div>
      </main>
      <footer>
        <div id="footertext">
          <small>Copyright &copy; 2022</small>
        </div>
      </footer>
    </div>
  </body>
</html>
